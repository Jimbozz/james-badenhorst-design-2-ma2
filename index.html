<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Decorate your home with quality sourced products."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Spectral:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Homeland | products</title>
  </head>
  <body class="page-wrapper">
    <main>
      <section class="hero-container">
        <header>
          <div class="logo">
            <img src="/assets/logo/homeland.svg" alt="logo for homeland" />
            <div>Homeland</div>
          </div>
          <nav>
            <ul>
              <li>Home</li>
              <li>Products</li>
              <li>About</li>
            </ul>
          </nav>
        </header>
        <div class="hero">
          <div>
            <h1 class="hero-title">Let us decorate your home.</h1>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde,
              ex! Ipsa quia aliquam consequuntur laudantium animi magni.
            </p>
            <button class="hero-button">EXPLORE PRODUCTS</button>
          </div>
          <div>
            <img
              class="hero-image"
              src="assets/images/hero-image.jpg"
              alt="interior of apartment with plants and furniture."
            />
          </div>
        </div>
      </section>
      <section class="products">
        <h2>Our favourites</h2>
        <div class="product-cards">
          <div class="card-item">
            <img
              src="assets/images/ash-mirror.jpg"
              alt="yellow chair and grey sofa"
            />
            <div class="product-title">Chair</div>
          </div>
          <div class="card-item">
            <img
              src="assets/images/ash-mirror.jpg"
              alt="solid wooden table and chairs in white room."
            />
            <div class="product-title">Table</div>
          </div>
          <div class="card-item">
            <img
              src="assets/images/ash-mirror.jpg"
              alt="large round mirror above wooden bench."
            />
            <div class="product-title">Mirrors</div>
          </div>
          <div class="card-item">
            <img
              src="assets/images/ash-mirror.jpg"
              alt="stack of grey ceraamin plates."
            />
            <div class="product-title">kitchen ware</div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p><small>Copyright &copy</small></p>
      <p><small>HOMELAND 2022</small></p>
    </footer>
  </body>
</html>
